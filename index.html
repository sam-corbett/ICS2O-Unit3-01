<!DOCTYPE html>
<!--- ICS2O-Area Of Trapezoid PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sam-corbett" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Area Of Trapezoid Calculator</title>
    <link rel="canonical" href="https://sam-corbett/ICS2O-Unit3-01/" />
    <link rel="manifest" href="/ICS2O-Unit3-01/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Area Of Trapezoid, JS and PWA</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area Of Trapezoid, JS</span>
        </div>
      </header>
      <h6>Fomula: ([a + b] / 2) * h</h6>
      <p>Enter The Following Dimensions</p>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/trapezoid.svg"
          alt="Computer"
          width="250px"
          height="150px"
        />
        <p></p>
        <!-- Numeric Textfield -->
        <form action="#">
          Length (Side A):
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length-of-trapezoid"
              aria-label="Length"
            />
            <label
              class="mdl-textfield__label"
              for="length-of-trapezoid"
            ></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          Width (Side B):
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="width-of-trapezoid"
              aria-label="Width"
            />
            <label
              class="mdl-textfield__label"
              for="width-of-trapezoid"
            ></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          Height (h):
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-trapezoid"
              aria-label="Height"
            />
            <label
              class="mdl-textfield__label"
              for="height-of-trapezoid"
            ></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateAREA()"
        >
          Calculate Area
        </button>
        <!-- basic text -->
        <div id="area"></div>
      </main>
    </div>
  </body>
</html>
